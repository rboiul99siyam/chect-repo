<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center text-danger"> Bank Mangement system </h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 col-lg-4 gap-2">
                <div class="card p-5 bg-danger">
                   <div class="text-center ms-4 p-3 w-75 rounded bg-dark">
                    <h1 id="deposit-amount">00</h1>
                    <h4>Deposit</h4>
                   </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 gap-2">
                <div class="card p-5 bg-warning ">
                    <div class="text-center ms-4 p-3 w-75 rounded bg-dark">
                        <h1 id="Withdrow-amount">00</h1>
                        <h4>Withdrow</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 gap-2">
                <div class="card p-5 bg-primary">
                    <div class="text-center ms-4 p-3 w-75 rounded bg-dark">
                        <h3 id="total-amount" class="fs-1">00</h3>
                        <h4>total</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row ms-5">
            <div class="col-md-6 col-lg-6 col-sm-12 ">
                <input id="InputDeposit" class="w-50 h-1rem p-2 border-1 mt-5" type="text">
                <br>
                <button onclick="DespoitDo()" class="btn btn-primary btn-outline-light ms-5 mt-5"> Desposit</button>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 ">
                <input id="InputWithdrow" class="w-50 h-1rem p-2 border-1 mt-5" type="text">
                <br>
                <button onclick="WithdrowDo()" class="btn btn-primary btn-outline-light ms-5 mt-5"> Withdrow</button>
            </div>
        </div>
    </div>

    <script src="./apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
